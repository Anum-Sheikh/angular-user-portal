  <div class="container">
    <ng-container  *ngIf = "!showDashboard">
        <ngb-tabset>
            <ngb-tab title="Login">
                <ng-template ngbTabContent>
                  <div class="jumbotron">
                      <div class="container">
                          <app-login></app-login>
                      </div>
                  </div>
                </ng-template>
              </ngb-tab>
              <ngb-tab title="Signup">
                <ng-template ngbTabContent>
                  <div class="jumbotron">
                      <div class="container"><app-signup></app-signup></div>
                  </div>
                </ng-template>
              </ngb-tab>  
          </ngb-tabset>      
    </ng-container>

    <ng-container *ngIf = "showDashboard">
        <div class="jumbotron">
            <div class="container">
                <app-dashboard [userName]="userName" ></app-dashboard>
            </div>
        </div> 
    </ng-container>
    
  </div>
